<script type="text/javascript">
  var gk_isXlsx = false;
  var gk_xlsxFileLookup = {};
  var gk_fileData = {};
  function filledCell(cell) {
    return cell !== "" && cell != null;
  }
  function loadFileData(filename) {
    if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
      try {
        var workbook = XLSX.read(gk_fileData[filename], { type: "base64" });
        var firstSheetName = workbook.SheetNames[0];
        var worksheet = workbook.Sheets[firstSheetName];

        // Convert sheet to JSON to filter blank rows
        var jsonData = XLSX.utils.sheet_to_json(worksheet, {
          header: 1,
          blankrows: false,
          defval: "",
        });
        // Filter out blank rows (rows where all cells are empty, null, or undefined)
        var filteredData = jsonData.filter((row) => row.some(filledCell));

        // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
        var headerRowIndex = filteredData.findIndex(
          (row, index) =>
            row.filter(filledCell).length >=
            filteredData[index + 1]?.filter(filledCell).length
        );
        // Fallback
        if (headerRowIndex === -1 || headerRowIndex > 25) {
          headerRowIndex = 0;
        }

        // Convert filtered JSON back to CSV
        var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
        csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
        return csv;
      } catch (e) {
        console.error(e);
        return "";
      }
    }
    return gk_fileData[filename] || "";
  }
</script>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI-Powered Resume Ranker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">AI-Powered Resume Ranker</h1>
      <p class="text-center">
        Upload a job description and resumes to rank top candidates.
      </p>

      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
          <label for="job_desc_text" class="form-label">Job Description</label>
          <textarea
            class="form-control"
            id="job_desc_text"
            name="job_desc_text"
            rows="5"
            placeholder="Enter job description..."></textarea>
        </div>
        <div class="mb-3">
          <label for="job_desc_file" class="form-label"
            >Or Upload Job Description (.txt)</label
          >
          <input
            type="file"
            class="form-control"
            id="job_desc_file"
            name="job_desc_file"
            accept=".txt" />
          <small class="form-text text-muted">Max 16MB.</small>
        </div>
        <p class="note" style="font-size: 0.9em; color: #555">
          Note: You must provide at least one of the above â€” either enter text
          or upload a .txt file.
        </p>
        <div class="mb-3">
          <label for="resume_files" class="form-label"
            >Upload Resumes (.txt, .pdf)</label
          >
          <input
            type="file"
            class="form-control"
            id="resume_files"
            name="resume_files"
            accept=".txt,.pdf"
            multiple
            required />
          <small class="form-text text-muted"
            >Max 50 resumes, 16MB total.</small
          >
        </div>
        <div class="mb-3">
          <label for="keywords" class="form-label"
            >Keywords (comma-separated, optional)</label
          >
          <input
            type="text"
            class="form-control"
            id="keywords"
            name="keywords"
            placeholder="Enter keywords..." />
        </div>
        <div class="mb-3">
          <label for="top_n" class="form-label">Number of Top Resumes</label>
          <input
            type="number"
            class="form-control"
            id="top_n"
            name="top_n"
            min="1"
            value="5"
            required />
        </div>
        <button type="submit" class="btn btn-primary">Rank Resumes</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    const jdText = document.getElementById("job_desc_text");
    const jdFile = document.getElementById("job_desc_file");

    form.addEventListener("submit", function (event) {
      const textValue = jdText.value.trim();
      const fileValue = jdFile.files.length;

      if (!textValue && !fileValue) {
        event.preventDefault(); // Stop form submission
        alert(
          "Please provide a job description either by typing text or uploading a .txt file."
        );
        jdText.focus();
      }
    });
  });
</script>
